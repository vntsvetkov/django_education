<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static "css/styles.css" %}" />
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
    </head>

    <body>

        <header class="mb-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href={% url 'main' %}>MyCompany</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav menu">
                      <li class="nav-item">
                        <a class="nav-link" href={% url 'main' %}>Главная</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href={% url 'news' %}>Новости</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href={% url 'managers' %}>Сотрудники</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href={% url 'about' %}>О компании</a>
                      </li>
                    </ul>
                  </div>
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </header>
        
        <div> {% block content %}{% endblock content %} </div>
        <footer> </footer>
        <!-- 
        <li><a href={% url 'director' %}> Директор </li>
        <li><a href={% url 'dev_manager' %}> Руководитель разработки </li>
        -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
