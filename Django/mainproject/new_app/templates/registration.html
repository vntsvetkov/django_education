{% extends "basepage.html" %}        
        
{% block content %}
      <div class="container mt-5">
        <h3> Регистрация нового пользователя</h3>
        <form action="{% url 'check_registration' %}" method="post">
        {% csrf_token %}
          <div class="mb-3">
            <label for="nameInput" class="form-label">Имя</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Имя">
          </div>
          <div class="mb-3">
            <label for="surnameInput" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surnameInput" placeholder="Фамилия">
          </div>
          <div class="mb-3">
            <label for="phoneInput" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phoneInput" placeholder="1(234)567-89-01" pattern="[0-9]\([0-9]{3}\)-[0-9]{3}-[0-9]{2}-[0-9]{2}">
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInput" placeholder="example@exmaple.ex">
          </div>   
          <div class="mb-3">
            <label for="cityInput" class="form-label">Город</label>
            <input type="text" class="form-control" id="cityInput" placeholder="Город">
          </div>
          <div class="mb-3">
            <label for="loginInput" class="form-label">Логин</label>
            <input type="text" class="form-control" id="loginInput" placeholder="Логин">
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Пароль">
          </div>
          <div class="mb-3">
            <label for="password2Input" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control" id="password2Input" placeholder="Пароль">
          </div>
          <button type="submit" class="btn btn-success">Регистрация</button>
        </form>    
      </div>
{% endblock content %}
